<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta name="author" content="Community Science Museum">
        <title>Community Science Museum | Ticket - Night in the Museum</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "https://kit.fontawesome.com/49c1127b94.js" crossorigin = "anonymous"></script>
    </head>

    <body class="ticket-page">
        <main>
            <div class="event">
                <div class="info">
                    <a class="back-btn" href="index.html">
                        <h4><i class="fa-solid fa-arrow-left"></i> go back</h4>
                    </a>

                    <div class="text">
                        <h1>Night in the Museum</h1>
                        <h4>Get your family together for an exciting 
                            night in the museum as you sleep over beside 
                            dinosaurs and science displays.</h4>
                        <h4>Bring your own sleeping bag and get ready to 
                            rough it as we go exploring the wonders of science.</h4>
                    </div>

                    <div class="qr-code">
                        <img src="imgs/qr-min.png" alt="qr-code">
                    </div>
                </div>

                <div class="gallery">
                    <div class="track">
                        <div class="track-up">
                            <div class="item">
                                <img class="small" src="imgs/mammoth-1257288_1920.jpg" alt="mammoth-skeleton">
                            </div>
    
                            <div class="item">
                                <img class="big" src="imgs/roberto-nickson-396152.jpg" alt="museum-img">
                            </div>

                            <div class="item">
                                <img class="small" src="imgs/mammoth-1257288_1920.jpg" alt="mammoth-skeleton">
                            </div>
    
                            <div class="item">
                                <img class="big" src="imgs/roberto-nickson-396152.jpg" alt="museum-img">
                            </div>
                        </div>
    
                        <div class="track-down">
                            <div class="item">
                                <img class="big" src="imgs/toa-heftiba-412579.jpg" alt="museum-img">
                            </div>
    
                            <div class="item">
                                <img class="small" src="imgs/skeleton-414543_1920.jpg" alt="skeletons">
                            </div>

                            <div class="item">
                                <img class="big" src="imgs/toa-heftiba-412579.jpg" alt="museum-img">
                            </div>
    
                            <div class="item">
                                <img class="small" src="imgs/skeleton-414543_1920.jpg" alt="skeletons">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
